<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --bg: #0a0a0f;
  --surface: #111118;
  --surface-2: #1a1a24;
  --border: #2a2a3a;
  --text: #e8e8f0;
  --text-dim: #8888a0;
  --accent: #c8ff00;
  --accent-dim: #c8ff0022;
  --pink: #ff3d8e;
  --blue: #3d8eff;
  --purple: #8e3dff;
}

html { font-size: 16px; }

body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Space Mono', monospace;
  min-height: 100vh;
  overflow-x: hidden;
}

.noise {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
  pointer-events: none;
  z-index: 0;
}

.glow-orb {
  position: fixed;
  width: 500px;
  height: 500px;
  border-radius: 50%;
  filter: blur(120px);
  opacity: 0.15;
  pointer-events: none;
  z-index: 0;
}

.glow-orb.one { background: var(--accent); top: -200px; right: -100px; }
.glow-orb.two { background: var(--pink); bottom: -200px; left: -150px; }

.container {
  position: relative;
  z-index: 1;
  max-width: 640px;
  margin: 0 auto;
  padding: 24px 20px 80px;
}

/* Header */
.header {
  text-align: center;
  padding: 48px 0 40px;
}

.header-label {
  font-family: 'Space Mono', monospace;
  font-size: 0.7rem;
  letter-spacing: 0.3em;
  text-transform: uppercase;
  color: var(--accent);
  margin-bottom: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
}

.header-label::before, .header-label::after {
  content: '';
  width: 40px;
  height: 1px;
  background: var(--accent);
  opacity: 0.4;
}

.header h1 {
  font-family: 'Syne', sans-serif;
  font-weight: 800;
  font-size: clamp(2rem, 8vw, 3.2rem);
  line-height: 1.05;
  letter-spacing: -0.03em;
  margin-bottom: 8px;
}

.header h1 .highlight {
  background: linear-gradient(135deg, var(--accent), #a0ff00);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.header .subtitle {
  font-size: 0.8rem;
  color: var(--text-dim);
  letter-spacing: 0.05em;
}

/* Search / Landing */
.search-section {
  margin-top: 20px;
}

.search-box {
  position: relative;
}

.search-box input {
  width: 100%;
  padding: 16px 20px;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 12px;
  color: var(--text);
  font-family: 'Space Mono', monospace;
  font-size: 0.9rem;
  outline: none;
  transition: border-color 0.3s, box-shadow 0.3s;
}

.search-box input:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 3px var(--accent-dim);
}

.search-box input::placeholder { color: var(--text-dim); }

.search-results {
  margin-top: 8px;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 12px;
  overflow: hidden;
  max-height: 280px;
  overflow-y: auto;
}

.search-results::-webkit-scrollbar { width: 4px; }
.search-results::-webkit-scrollbar-track { background: transparent; }
.search-results::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

.search-result-item {
  padding: 14px 20px;
  cursor: pointer;
  transition: background 0.2s;
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  gap: 12px;
}

.search-result-item:last-child { border-bottom: none; }
.search-result-item:hover { background: var(--surface-2); }

.search-result-item .avatar {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--purple), var(--pink));
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Syne', sans-serif;
  font-weight: 700;
  font-size: 0.8rem;
  flex-shrink: 0;
}

.search-result-item .info { flex: 1; }
.search-result-item .info .name { font-size: 0.85rem; font-weight: 700; }
.search-result-item .info .role { font-size: 0.7rem; color: var(--text-dim); margin-top: 2px; }

/* Profile View */
.profile-section {
  animation: fadeUp 0.5s ease both;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.back-btn {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  font-family: 'Space Mono', monospace;
  font-size: 0.75rem;
  color: var(--text-dim);
  background: none;
  border: none;
  cursor: pointer;
  padding: 8px 0;
  margin-bottom: 24px;
  transition: color 0.2s;
  letter-spacing: 0.05em;
}

.back-btn:hover { color: var(--accent); }

.profile-card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 32px 24px;
  text-align: center;
  margin-bottom: 32px;
  position: relative;
  overflow: hidden;
}

.profile-card::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 3px;
  background: linear-gradient(90deg, var(--accent), var(--pink), var(--blue));
}

.profile-avatar {
  width: 72px;
  height: 72px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--accent), var(--blue));
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Syne', sans-serif;
  font-weight: 800;
  font-size: 1.5rem;
  margin: 0 auto 16px;
  color: var(--bg);
}

.profile-name {
  font-family: 'Syne', sans-serif;
  font-weight: 700;
  font-size: 1.5rem;
  margin-bottom: 4px;
}

.profile-role {
  font-size: 0.75rem;
  color: var(--text-dim);
  margin-bottom: 16px;
}

.profile-tags {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  justify-content: center;
}

.tag {
  font-size: 0.65rem;
  padding: 5px 10px;
  border-radius: 100px;
  background: var(--surface-2);
  border: 1px solid var(--border);
  color: var(--text-dim);
  white-space: nowrap;
}

.tag.accent {
  border-color: var(--accent);
  color: var(--accent);
  background: var(--accent-dim);
}

/* Matches */
.matches-header {
  font-family: 'Syne', sans-serif;
  font-weight: 700;
  font-size: 1.1rem;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.matches-header .count {
  font-family: 'Space Mono', monospace;
  font-size: 0.7rem;
  background: var(--accent);
  color: var(--bg);
  padding: 2px 10px;
  border-radius: 100px;
  font-weight: 700;
}

.match-card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 20px;
  margin-bottom: 12px;
  transition: border-color 0.3s, transform 0.2s;
  animation: fadeUp 0.4s ease both;
}

.match-card:hover {
  border-color: var(--accent);
  transform: translateY(-2px);
}

.match-card.top-strong {
  border-color: #c8ff0066;
  background:
    linear-gradient(180deg, rgba(200, 255, 0, 0.08) 0%, rgba(200, 255, 0, 0.02) 100%),
    var(--surface);
}

.match-card-top {
  display: flex;
  align-items: center;
  gap: 14px;
  margin-bottom: 12px;
}

.match-avatar {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Syne', sans-serif;
  font-weight: 700;
  font-size: 0.85rem;
  flex-shrink: 0;
  color: var(--bg);
}

.match-info { flex: 1; }
.match-name { font-family: 'Syne', sans-serif; font-weight: 700; font-size: 1rem; }
.match-role { font-size: 0.7rem; color: var(--text-dim); margin-top: 2px; }

.match-score {
  font-family: 'Space Mono', monospace;
  font-size: 0.65rem;
  padding: 4px 10px;
  border-radius: 100px;
  font-weight: 700;
  white-space: nowrap;
}

.match-score.high { background: #c8ff0022; color: var(--accent); border: 1px solid #c8ff0044; }
.match-score.med { background: #3d8eff22; color: var(--blue); border: 1px solid #3d8eff44; }

.match-reason {
  font-size: 0.78rem;
  color: var(--text-dim);
  line-height: 1.55;
  padding: 12px 14px;
  background: var(--surface-2);
  border-radius: 10px;
  border-left: 2px solid var(--accent);
}

.match-shared {
  display: flex;
  flex-wrap: wrap;
  gap: 5px;
  margin-top: 10px;
}

.shared-tag {
  font-size: 0.6rem;
  padding: 3px 8px;
  border-radius: 6px;
  background: var(--surface);
  border: 1px solid var(--border);
  color: var(--text-dim);
}

/* No matches */
.no-matches {
  text-align: center;
  padding: 48px 24px;
  color: var(--text-dim);
}

.no-matches .emoji { font-size: 2.5rem; margin-bottom: 16px; }
.no-matches p { font-size: 0.85rem; line-height: 1.6; }

/* Group label */
.group-label {
  font-family: 'Space Mono', monospace;
  font-size: 0.65rem;
  letter-spacing: 0.15em;
  text-transform: uppercase;
  color: var(--text-dim);
  margin: 28px 0 12px;
  padding-left: 4px;
}

/* Footer */
.footer {
  text-align: center;
  padding: 40px 0 20px;
  font-size: 0.65rem;
  color: var(--text-dim);
  letter-spacing: 0.05em;
}

.footer a {
  color: var(--accent);
  text-decoration: none;
}

/* Mobile polish */
@media (max-width: 480px) {
  .container { padding: 16px 16px 60px; }
  .header { padding: 32px 0 28px; }
  .profile-card { padding: 24px 16px; }
  .match-card { padding: 16px; }
}
</style>

// Also add some aliases for flexible lookup
function normalizeKey(name) {
  return name.toLowerCase().trim().replace(/\s+/g, ' ');
}

// Build lookup
const guestLookup = {};
const guestNames = [];
Object.keys(GUESTS).forEach(key => {
  const g = GUESTS[key];
  guestLookup[normalizeKey(g.name)] = g;
  guestNames.push(g.name);
});

// ============================================================
// APP
// ============================================================
const app = document.getElementById('app');

// Check URL params
const params = new URLSearchParams(window.location.search);
const nameParam = params.get('name') || params.get('n');

function getInitials(name) {
  return name.split(' ').map(w => w[0]).join('').substring(0, 2).toUpperCase();
}

const gradients = [
  'linear-gradient(135deg, #c8ff00, #3dff8e)',
  'linear-gradient(135deg, #ff3d8e, #ff8e3d)',
  'linear-gradient(135deg, #3d8eff, #8e3dff)',
  'linear-gradient(135deg, #ff3d8e, #8e3dff)',
  'linear-gradient(135deg, #3dff8e, #3d8eff)',
  'linear-gradient(135deg, #c8ff00, #3d8eff)',
  'linear-gradient(135deg, #ff8e3d, #ff3d8e)',
  'linear-gradient(135deg, #8e3dff, #3d8eff)',
];

function hashGradient(name) {
  let h = 0;
  for (let i = 0; i < name.length; i++) h = ((h << 5) - h + name.charCodeAt(i)) | 0;
  return gradients[Math.abs(h) % gradients.length];
}

function renderSearch() {
  app.innerHTML = `
    <div class="header">
      <div class="header-label">CTRL SHIFT Vol. 9</div>
      <h1>Find Some <span class="highlight">Friends</span></h1>
      <p class="subtitle">Creative Tech Meetup â€” Feb 2026</p>
    </div>
    <div class="search-section">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Type your name to find matches..." autocomplete="off" autofocus />
      </div>
      <div id="searchResults"></div>
    </div>
    <div class="footer">
      Built with â˜• for the CTRL SHIFT community
    </div>
  `;
  
  const input = document.getElementById('searchInput');
  const results = document.getElementById('searchResults');
  
  input.addEventListener('input', () => {
    const q = input.value.toLowerCase().trim();
    if (q.length < 1) {
      results.innerHTML = '';
      results.style.display = 'none';
      return;
    }
    
    const matches = guestNames.filter(n => n.toLowerCase().includes(q));
    
    if (matches.length === 0) {
      results.style.display = 'block';
      results.innerHTML = '<div style="padding: 16px 20px; color: var(--text-dim); font-size: 0.8rem;">No guests found with that name</div>';
      return;
    }
    
    results.style.display = 'block';
    results.innerHTML = matches.map(name => {
      const g = guestLookup[normalizeKey(name)];
      return `
        <div class="search-result-item" onclick="selectGuest('${normalizeKey(name)}')">
          <div class="avatar" style="background: ${hashGradient(name)}">${getInitials(name)}</div>
          <div class="info">
            <div class="name">${name}</div>
            <div class="role">${g.role || 'Guest'}</div>
          </div>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="color: var(--text-dim)"><path d="M9 18l6-6-6-6"/></svg>
        </div>
      `;
    }).join('');
  });
}

function selectGuest(key) {
  const g = guestLookup[key];
  if (!g) return;
  
  // Update URL without reload
  const url = new URL(window.location);
  url.searchParams.set('name', g.name);
  window.history.pushState({}, '', url);
  
  renderProfile(g);
}

window.selectGuest = selectGuest;

function renderProfile(guest) {
  const limitedMatches = (guest.matches || []).slice(0, 5);
  const topStrongMatches = limitedMatches.filter(m => m.strength === 'high').slice(0, 2);
  const remainingMatches = limitedMatches.filter(m => !topStrongMatches.includes(m));

  const groupedCards = `
    ${topStrongMatches.length ? `<div class="group-label">âš¡ Top strong matches</div>` : ''}
    ${topStrongMatches.map((m, i) => renderMatchCard(m, i, 'top-strong')).join('')}
    ${remainingMatches.length ? `<div class="group-label">${topStrongMatches.length ? 'âœ¦ More matches' : 'âœ¦ Matches'}</div>` : ''}
    ${remainingMatches.map((m, i) => renderMatchCard(m, i + topStrongMatches.length)).join('')}
  `;
  
  app.innerHTML = `
    <div class="header">
      <div class="header-label">CTRL SHIFT Vol. 9</div>
    </div>
    <div class="profile-section">
      <button class="back-btn" onclick="goBack()">â† Back to search</button>
      <div class="profile-card">
        <div class="profile-avatar" style="background: ${hashGradient(guest.name)}">${getInitials(guest.name)}</div>
        <div class="profile-name">${guest.name}</div>
        <div class="profile-role">${guest.role || 'Guest'}</div>
        ${guest.interests.length ? `
          <div class="profile-tags">
            ${guest.interests.map(i => `<span class="tag accent">${i}</span>`).join('')}
          </div>
        ` : ''}
        ${guest.tools ? `
          <div class="profile-tags" style="margin-top: 8px">
            <span class="tag">ğŸ”§ ${guest.tools}</span>
          </div>
        ` : ''}
      </div>
      
      <div class="matches-header">
        Your Matches
        <span class="count">${limitedMatches.length}</span>
      </div>
      
      ${limitedMatches.length > 0 ? groupedCards : `
        <div class="no-matches">
          <div class="emoji">ğŸŒ¿</div>
          <p>No pre-matched connections yet, but that doesn't mean there aren't great people to meet! Explore the event and make your own connections.</p>
        </div>
      `}
    </div>
    <div class="footer">
      Built with â˜• for the CTRL SHIFT community
    </div>
  `;
}

function renderMatchCard(m, i, extraClass = '') {
  const className = extraClass ? `match-card ${extraClass}` : 'match-card';
  return `
    <div class="${className}" style="animation-delay: ${i * 0.08}s" onclick="navigateToMatch('${normalizeKey(m.name)}')">
      <div class="match-card-top">
        <div class="match-avatar" style="background: ${hashGradient(m.name)}">${getInitials(m.name)}</div>
        <div class="match-info">
          <div class="match-name">${m.name}</div>
          <div class="match-role">${m.role}</div>
        </div>
        <div class="match-score ${m.strength}">${m.strength === 'high' ? 'âš¡ Strong' : 'âœ¦ Good'}</div>
      </div>
      <div class="match-reason">${m.reason}</div>
      <div class="match-shared">
        ${m.shared.map(s => `<span class="shared-tag">${s}</span>`).join('')}
      </div>
    </div>
  `;
}

window.navigateToMatch = function(key) {
  const g = guestLookup[key];
  if (g) {
    const url = new URL(window.location);
    url.searchParams.set('name', g.name);
    window.history.pushState({}, '', url);
    renderProfile(g);
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
};

window.goBack = function() {
  const url = new URL(window.location);
  url.searchParams.delete('name');
  url.searchParams.delete('n');
  window.history.pushState({}, '', url);
  renderSearch();
};

// Handle browser back/forward
window.addEventListener('popstate', () => {
  const p = new URLSearchParams(window.location.search);
  const n = p.get('name') || p.get('n');
  if (n) {
    const g = guestLookup[normalizeKey(n)];
    if (g) renderProfile(g);
    else renderSearch();
  } else {
    renderSearch();
  }
});

// Init
if (nameParam) {
  const g = guestLookup[normalizeKey(nameParam)];
  if (g) renderProfile(g);
  else renderSearch();
} else {
  renderSearch();
}
</script>
